<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - SSBA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="32x32">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <div class="logo">
                    <img src="assets/logo.png" alt="Play & Learn Logo">
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-links desktop-menu">
                    <a href="index.html" class="nav-link">HOME</a>
                    <a href="gallery.html" class="nav-link">GALLERY</a>
                    <a href="about.html" class="nav-link">ABOUT US</a>
                </div>
                <button class="admission-btn desktop-menu" onclick="window.location.href='admission.html'">ADMISSION</button>
                <button class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu-overlay"></div>
        <div class="mobile-menu">
            <button class="admission-btn mobile-admission" onclick="window.location.href='admission.html'">ADMISSION</button>
            <div class="menu-divider"></div>
            <nav class="mobile-nav">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="gallery.html" class="nav-link">GALLERY</a>
                <a href="about.html" class="nav-link">ABOUT US</a>
            </nav>
        </div>
    </header>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <main class="admission-container">
        <div class="form-progress">
            <div class="progress-step active" data-step="1">
                <i class="fas fa-user"></i>
                <span>Student Details</span>
            </div>
            <div class="progress-step" data-step="2">
                <i class="fas fa-users"></i>
                <span>Guardian Details</span>
            </div>
            <div class="progress-step" data-step="3">
                <i class="fas fa-file-upload"></i>
                <span>Documents</span>
            </div>
        </div>

        <form id="admissionForm" class="admission-form" action="https://formsubmit.co/31020c781177623f73cd73e569ca367b" method="POST" enctype="multipart/form-data">
            <!-- Update hidden fields -->
            <input type="hidden" name="_subject" value="New Admission Application">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <!-- Update redirect URL -->
            <input type="hidden" name="_next" value="admission.html">
            <input type="hidden" name="_autoresponse" value="Thank you for submitting your admission application to Shiv Shakti Bal Academy. We have received your application and will contact you soon.">

            <!-- Step 1: Student Details -->
            <div class="form-step active" data-step="1">
                <h2>Student Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="First_Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="Last_Name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="Date_of_Birth" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="Gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="applyingClass">Applying for Class</label>
                        <select id="applyingClass" name="Applying_Class" required>
                            <option value="">Select Class</option>
                            <option value="playgroup">Playgroup</option>
                            <option value="nursery">Nursery</option>
                            <option value="lkg">LKG</option>
                            <option value="ukg">UKG</option>
                            <option value="grade1">Grade 1</option>
                            <option value="grade2">Grade 2</option>
                            <option value="grade3">Grade 3</option>
                            <option value="grade4">Grade 4</option>
                            <option value="grade5">Grade 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" name="Blood_Group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-nav">
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 2: Guardian Details -->
            <div class="form-step" data-step="2">
                <h2>Guardian Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" name="Father_Name" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherPhone">Father's Phone</label>
                        <input type="tel" id="fatherPhone" name="Father_Phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" name="Mother_Name" required>
                    </div>
                    <div class="form-group">
                        <label for="motherPhone">Mother's Phone</label>
                        <input type="tel" id="motherPhone" name="Mother_Phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="Address" rows="3" required></textarea>
                </div>

                <div class="form-nav">
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 3: Documents -->
            <div class="form-step" data-step="3">
                <h2>Required Documents</h2>
                
                <div class="document-list">
                    <div class="document-item">
                        <div class="doc-info">
                            <i class="fas fa-user-circle"></i>
                            <div>
                                <h4>Student Photo</h4>
                                <p>Recent formal photo (School Uniform preferred)</p>
                            </div>
                        </div>
                        <div class="doc-upload">
                            <input type="file" id="studentPhoto" name="Student_Photo" accept="image/*">
                            <label for="studentPhoto">
                                <i class="fas fa-upload"></i> Upload
                            </label>
                        </div>
                    </div>

                    <div class="document-item">
                        <div class="doc-info">
                            <i class="fas fa-id-card"></i>
                            <div>
                                <h4>Birth Certificate</h4>
                                <p>Original or notarized copy</p>
                            </div>
                        </div>
                        <div class="doc-upload">
                            <input type="file" id="birthCert" name="Birth_Certificate" accept="image/*,application/pdf">
                            <label for="birthCert">
                                <i class="fas fa-upload"></i> Upload
                            </label>
                        </div>
                    </div>

                    <div class="document-item">
                        <div class="doc-info">
                            <i class="fas fa-file-alt"></i>
                            <div>
                                <h4>Previous School Records</h4>
                                <p>If applicable</p>
                            </div>
                        </div>
                        <div class="doc-upload">
                            <input type="file" id="prevSchool" name="Previous_School_Records" accept="image/*,application/pdf">
                            <label for="prevSchool">
                                <i class="fas fa-upload"></i> Upload
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-nav">
                    <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>
            </div>
        </form>
    </main>

    <script src="admission.js"></script>
</body>
</html>
