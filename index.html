<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Shakti Bal Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Option 1: Font Awesome Pro (if you have a license) -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0/css/all.css">
    
    <!-- OR Option 2: Font Awesome Free + Material Icons (free alternative) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <div class="logo">
                    <img src="assets/logo.png" alt="Play & Learn Logo">
                </div>
                <div class="nav-links desktop-menu">
                    <a href="#" class="nav-link">HOME</a>
                    <a href="#" class="nav-link">GALLERY</a>
                    <a href="#" class="nav-link">ABOUT US</a>
                </div>
            </div>
            <div class="nav-right">
                <button class="admission-btn desktop-menu">ADMISSION</button>
                <button class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu-overlay"></div>
        <div class="mobile-menu">
            <button class="admission-btn mobile-admission">ADMISSION</button>
            <div class="menu-divider"></div>
            <nav class="mobile-nav">
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">GALLERY</a>
                <a href="#" class="nav-link">ABOUT US</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>PLAY FUN<br>LEARN WELL</h1>
                <p>A fresh playground environment where creative and practical ideas, "learning through play" activities accompany children on their journey of development and discovery.</p>
                <button class="cta-button">
                    WATCH NOW
                    <span class="play-icon"><i class="fas fa-play"></i></span>
                </button>
            </div>
            <div class="orbit-system">
                <div class="astro-container">
                    <img src="assets/astro.png" alt="Kid Astronaut" class="astro-img">
                </div>
                <div class="orbit orbit-1">
                    <div class="orbit-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <div class="orbit orbit-2">
                    <div class="orbit-icon">
                        <i class="fas fa-volleyball-ball"></i>
                    </div>
                </div>
                <div class="orbit orbit-3">
                    <div class="orbit-icon">
                        <i class="fas fa-flask"></i>
                    </div>
                </div>
                <div class="orbit orbit-4">
                    <div class="orbit-icon">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="video-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="video-container">
                <iframe 
                    id="youtube-player" 
                    src="https://www.youtube.com/embed/IylqkNWndCA?enablejsapi=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
