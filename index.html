<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play & Learn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <div class="logo">
                    <img src="assets/logo.png" alt="Play & Learn Logo">
                </div>
                <div class="nav-links desktop-menu">
                    <a href="#" class="nav-link">HOME</a>
                    <a href="#" class="nav-link">GALLERY</a>
                </div>
            </div>
            <div class="nav-right">
                <button class="admission-btn desktop-menu">ADMISSION</button>
                <button class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu-overlay"></div>
        <div class="mobile-menu">
            <button class="admission-btn mobile-admission">ADMISSION</button>
            <div class="menu-divider"></div>
            <nav class="mobile-nav">
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">GALLERY</a>
                <a href="#" class="nav-link">ABOUT</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>PLAY FUN<br>LEARN WELL</h1>
                <p>A fresh playground environment where creative and practical ideas, "learning through play" activities accompany children on their journey of development and discovery.</p>
                <button class="cta-button">
                    LEARN MORE

                </button>
            </div>
            <div class="orbit-system">
                <div class="orbit orbit-1">
                    <div class="orbit-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <div class="orbit orbit-2">
                    <div class="orbit-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                </div>
                <div class="orbit orbit-3">
                    <div class="orbit-icon">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                </div>
                <div class="orbit orbit-4">
                    <div class="orbit-icon">
                        <i class="fas fa-microscope"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
