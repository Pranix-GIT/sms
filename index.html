<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choi Vui Hoc Tot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <a href="#" class="nav-link">TRANG CHỦ</a>
                <a href="#" class="nav-link">THƯ VIỆN</a>
            </div>
            <div class="nav-right">
                <button class="search-btn">
                    <img src="assets/search-icon.svg" alt="Search">
                    QUỲ BÀI VIẾT
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>CHƠI VUI<br>HỌC TỐT</h1>
                <p>Môi trường vui chơi mới mẻ, nơi những ý tưởng sáng tạo và thực tiễn, các hoạt động "học mà chơi, chơi mà học" đồng hành cùng trẻ trong hành trình phát triển và khám phá.</p>
                <button class="cta-button">
                    TÌM HIỂU THÊM
                    <span class="arrow">→</span>
                </button>
            </div>
            <div class="orbit-system">
                <div class="orbit orbit-1">
                    <div class="orbit-icon">
                        <i class="fas fa-running"></i>
                    </div>
                </div>
                <div class="orbit orbit-2">
                    <div class="orbit-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                </div>
                <div class="orbit orbit-3">
                    <div class="orbit-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="orbit orbit-4">
                    <div class="orbit-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
